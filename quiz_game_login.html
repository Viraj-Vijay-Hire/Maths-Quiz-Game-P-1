<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">
</head>
<body class="body_background">



<div class="container">
	<center>
		<h2 style="color: white;">Math Quiz Game</h2>

<div class="col-lg-4 col-sm-8 col-xs-11">
	<h3>Player 1 Login for the Game</h3>
	
	<label>User name : </label>
	
	<input type="text" id="player1_name" class="form-control" placeholder="Player 1 name">
	<br><br>

</div>

<div class="col-lg-4 col-sm-8 col-xs-11">
	<h3>Player 2 Login for the Game</h3>
	
	<label>User name : </label>
	
	<input type="text" id="player2_name" class="form-control" placeholder="Player 2 name">
	<br><br>

</div>

<button onclick="addUser()" class="btn btn-primary"></button>

<h3 id="player_question"></h3>
<h3 id="player_answer"></h3>
<div id="output" class="col-lg-6"></div>

		<br>
		<br>

		<label>Send You Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>

		<input type="text" id="word" class="form-control" placeholder="Word">
		<br>
		<button onclick="send()" class="btn btn-success" style="width:30%">Send</button>
	</center>
</div>

<script src="quiz_game.js.js"></script>
</body>
</html>
